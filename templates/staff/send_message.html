{% extends 'base_luxury.html' %}

{% block title %}Send Message to {{ staff.get_full_name }}{% endblock %}
{% block page_title %}Send Message{% endblock %}
{% block page_subtitle %}{{ staff.get_full_name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-3xl p-8 luxury-shadow">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-luxury-700 mb-2">Subject</label>
                <input type="text" name="subject" required
                       class="w-full px-4 py-3 border border-luxury-300 rounded-xl focus:ring-2 focus:ring-royal-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-luxury-700 mb-2">Message</label>
                <textarea name="message" rows="6" required
                          class="w-full px-4 py-3 border border-luxury-300 rounded-xl focus:ring-2 focus:ring-royal-500 focus:border-transparent"></textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="bg-royal-500 text-white px-6 py-3 rounded-xl hover:bg-royal-600 transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Send Message
                </button>
                <a href="{% url 'staff:detail' staff.user_id %}" class="bg-gray-500 text-white px-6 py-3 rounded-xl hover:bg-gray-600 transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
