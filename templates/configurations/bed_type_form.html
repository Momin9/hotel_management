{% extends 'base_luxury.html' %}

{% block title %}{% if bed_type %}Edit{% else %}Add{% endif %} Bed Type{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>{% if bed_type %}Edit{% else %}Add{% endif %} Bed Type</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if not bed_type %}
                        <div class="mb-3">
                            <label for="hotel" class="form-label">Hotel</label>
                            <select class="form-select" id="hotel" name="hotel" required>
                                <option value="">Select Hotel</option>
                                {% for hotel in hotels %}
                                    <option value="{{ hotel.hotel_id }}">{{ hotel.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ bed_type.name|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ bed_type.description|default:'' }}</textarea>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'configurations:bed_type_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
