{% extends 'base_luxury.html' %}

{% block title %}Edit Reservation{% endblock %}
{% block page_title %}Edit Reservation{% endblock %}
{% block page_subtitle %}{{ reservation.guest.full_name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-3xl p-8 luxury-shadow">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-luxury-700 mb-2">Check-in Date</label>
                    <input type="date" name="check_in" value="{{ reservation.check_in|date:'Y-m-d' }}" required
                           class="w-full px-4 py-3 border border-luxury-300 rounded-xl focus:ring-2 focus:ring-royal-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-luxury-700 mb-2">Check-out Date</label>
                    <input type="date" name="check_out" value="{{ reservation.check_out|date:'Y-m-d' }}" required
                           class="w-full px-4 py-3 border border-luxury-300 rounded-xl focus:ring-2 focus:ring-royal-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-luxury-700 mb-2">Adults</label>
                    <input type="number" name="adults" value="{{ reservation.adults }}" min="1" required
                           class="w-full px-4 py-3 border border-luxury-300 rounded-xl focus:ring-2 focus:ring-royal-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-luxury-700 mb-2">Children</label>
                    <input type="number" name="children" value="{{ reservation.children }}" min="0"
                           class="w-full px-4 py-3 border border-luxury-300 rounded-xl focus:ring-2 focus:ring-royal-500 focus:border-transparent">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-luxury-700 mb-2">Rate per Night</label>
                <input type="number" name="rate" value="{{ reservation.rate }}" step="0.01" required
                       class="w-full px-4 py-3 border border-luxury-300 rounded-xl focus:ring-2 focus:ring-royal-500 focus:border-transparent">
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="bg-royal-500 text-white px-6 py-3 rounded-xl hover:bg-royal-600 transition-colors">
                    <i class="fas fa-save mr-2"></i>Update Reservation
                </button>
                <a href="{% url 'reservations:detail' reservation.id %}" class="bg-gray-500 text-white px-6 py-3 rounded-xl hover:bg-gray-600 transition-colors">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
