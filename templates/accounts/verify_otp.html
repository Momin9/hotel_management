{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - AuraStay</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo/aurastay-logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        luxury: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        royal: {
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .luxury-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="h-full overflow-hidden">
    <!-- Background -->
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-br from-royal-600 via-luxury-800 to-luxury-900"></div>
        <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-royal-500/20 to-gold-400/20"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="relative inline-block">
                    <div class="w-20 h-20 mx-auto bg-white rounded-2xl flex items-center justify-center luxury-shadow p-2">
                        <img src="{% static 'images/logo/aurastay-logo.png' %}" alt="AuraStay" class="w-full h-full object-contain">
                    </div>
                </div>
                <h1 class="mt-6 text-4xl font-bold text-white">Verify OTP</h1>
                <p class="mt-2 text-lg text-royal-200 font-medium">Enter OTP and set new password</p>
            </div>

            <!-- Form -->
            <div class="glass-effect rounded-3xl p-8 luxury-shadow">
                <!-- Messages -->
                {% if messages %}
                    {% for message in messages %}
                    <div class="mb-6 p-4 rounded-2xl {% if message.tags == 'error' %}bg-red-500/20 border border-red-400/30{% else %}bg-green-500/20 border border-green-400/30{% endif %}">
                        <div class="flex items-center">
                            <i class="fas {% if message.tags == 'error' %}fa-exclamation-triangle text-red-400{% else %}fa-check-circle text-green-400{% endif %} mr-3"></i>
                            <p class="{% if message.tags == 'error' %}text-red-200{% else %}text-green-200{% endif %} font-medium">{{ message }}</p>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-semibold text-white">
                            <i class="fas fa-envelope mr-2 text-royal-400"></i>Email Address
                        </label>
                        <input type="email" name="email" id="email" required
                               class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-luxury-300 focus:outline-none focus:border-royal-400 transition-all duration-200"
                               placeholder="Enter your email address">
                    </div>

                    <!-- OTP Field -->
                    <div class="space-y-2">
                        <label for="otp" class="block text-sm font-semibold text-white">
                            <i class="fas fa-key mr-2 text-royal-400"></i>OTP Code
                        </label>
                        <input type="text" name="otp" id="otp" required maxlength="6"
                               class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-luxury-300 focus:outline-none focus:border-royal-400 transition-all duration-200 text-center text-2xl tracking-widest"
                               placeholder="000000">
                    </div>

                    <!-- New Password Field -->
                    <div class="space-y-2">
                        <label for="new_password" class="block text-sm font-semibold text-white">
                            <i class="fas fa-lock mr-2 text-royal-400"></i>New Password
                        </label>
                        <input type="password" name="new_password" id="new_password" required
                               class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-luxury-300 focus:outline-none focus:border-royal-400 transition-all duration-200"
                               placeholder="Enter new password">
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="space-y-2">
                        <label for="confirm_password" class="block text-sm font-semibold text-white">
                            <i class="fas fa-lock mr-2 text-royal-400"></i>Confirm Password
                        </label>
                        <input type="password" name="confirm_password" id="confirm_password" required
                               class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-luxury-300 focus:outline-none focus:border-royal-400 transition-all duration-200"
                               placeholder="Confirm new password">
                    </div>

                    <!-- Reset Password Button -->
                    <button type="submit" 
                            class="w-full py-4 px-6 bg-gradient-to-r from-royal-600 to-royal-700 hover:from-royal-700 hover:to-royal-800 text-white font-bold rounded-2xl luxury-shadow transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-royal-500/50">
                        <i class="fas fa-check mr-2"></i>
                        Reset Password
                    </button>

                    <!-- Back to Login -->
                    <div class="text-center">
                        <a href="{% url 'accounts:login' %}" class="text-royal-400 hover:text-royal-300 font-medium transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus OTP input and format
        document.getElementById('otp').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
