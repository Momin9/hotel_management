<!-- Upgrade Modal -->
<div id="upgradeModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-6 luxury-shadow">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-gold-400 to-gold-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-crown text-white text-2xl"></i>
                </div>
                
                <h3 class="text-xl font-bold text-luxury-900 mb-2">Upgrade Required</h3>
                <p class="text-luxury-600 mb-6">Your free trial has expired. Upgrade to continue creating bookings and accessing premium features.</p>
                
                <div class="space-y-3">
                    <button onclick="showContactModal()" class="w-full bg-royal-600 text-white py-3 px-4 rounded-xl hover:bg-royal-700 transition-colors font-medium">
                        <i class="fas fa-phone mr-2"></i>
                        Contact Sales
                    </button>
                    
                    <button onclick="closeUpgradeModal()" class="w-full bg-luxury-200 text-luxury-700 py-3 px-4 rounded-xl hover:bg-luxury-300 transition-colors font-medium">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contact Modal -->
<div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl max-w-lg w-full p-6 luxury-shadow">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-luxury-900">Contact Sales Team</h3>
                <button onclick="closeContactModal()" class="text-luxury-500 hover:text-luxury-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="bg-luxury-50 rounded-xl p-4">
                    <div class="flex items-center space-x-3 mb-3">
                        <div class="w-10 h-10 bg-royal-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-phone text-white"></i>
                        </div>
                        <div>
                            <h4 class="font-semibold text-luxury-900">Phone Support</h4>
                            <p class="text-sm text-luxury-600">Call us for immediate assistance</p>
                        </div>
                    </div>
                    <p class="text-royal-600 font-semibold">+1 (555) 123-4567</p>
                </div>
                
                <div class="bg-luxury-50 rounded-xl p-4">
                    <div class="flex items-center space-x-3 mb-3">
                        <div class="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-envelope text-white"></i>
                        </div>
                        <div>
                            <h4 class="font-semibold text-luxury-900">Email Support</h4>
                            <p class="text-sm text-luxury-600">Send us your requirements</p>
                        </div>
                    </div>
                    <p class="text-green-600 font-semibold">sales@aurastay.com</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function showUpgradeModal() {
    document.getElementById('upgradeModal').classList.remove('hidden');
}

function closeUpgradeModal() {
    document.getElementById('upgradeModal').classList.add('hidden');
}

function showContactModal() {
    closeUpgradeModal();
    document.getElementById('contactModal').classList.remove('hidden');
}

function closeContactModal() {
    document.getElementById('contactModal').classList.add('hidden');
}
</script>
